<script>


function xhr(method, action, data, onload)
{
	var x = new XMLHttpRequest();
	x.open(method,"http://localhost:4040/api/" + action);
	x.send();
	x.onload = function()
	{
		onload(x.responseText);
	}
}

function main()
{
	xhr("GET", "list","", function(data)
	{
		data = JSON.parse(data)
		console.log(data);
	})
}

window.onload = main;


</script>
